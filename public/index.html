<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drumcircle</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <select name="soundSelector" id="soundSelector">
      <option value="snare.mp3">snare</option>
      <option value="hihat.mp3">hihat</option>
      <option value="kick.mp3">kick</option>
  </select>

  <div id="usernameContainer">
    <div>
      <p>Users connected:<span id="userCount">0</span>/12</p>
    </div>
    <div>
      <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="12" />
    </div>
    <div>
      <label for="colorPicker">Choose Drum Color:</label>
      <input type="color" id="colorPicker" value="#ff0000" />
    </div>
    <div>
      <button id="joinButton">Join Drum Circle</button>
    </div>
  </div>
  <!-- Show/Hide button for the history and BPM slider -->
  <button id="toggleHistoryButton">Show History & Slider</button>
  
  <!-- History and BPM container (hidden by default) -->
  <div id="historyAndBpmContainer" style="display: none;"> <!-- Hidden by default -->
    <!-- History container for the drum notes -->
    <div id="historyContainer">
      <!-- Notes will be added here dynamically -->
    </div>
  
    <!-- BPM control container, placed right under the history container -->
    <div id="bpmContainer">
      <label for="bpmDial">Speed: <span id="bpmValue">1x</span></label>
      <input type="range" id="bpmDial" min="0.5" max="2" step="0.1" value="1">
    </div>
    <!-- Checkbox to toggle showing the username in the notes -->
    <div id="usernameToggleContainer">
      <label for="usernameToggle">Usernames</label>
      <input type="checkbox" id="usernameToggle" checked>  <!-- Checked by default -->
    </div>
  </div>

  <div id="drumCircle" style="display: none;"></div>
  <script src="src/index.js"></script>
</body>
</html>
