<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talking Drum Circle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #usernameContainer {
      margin-top: 20px;
    }
    .drum-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .drum {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #444;
      margin: 20px;
      display: inline-block;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .active {
      box-shadow: 0 0 20px;
    }
    #drumCircle {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Username and Color Picker input -->
  <div id="usernameContainer">
    <input type="text" id="usernameInput" placeholder="Enter your username" />
    <label for="colorPicker">Choose Drum Color:</label>
    <input type="color" id="colorPicker" value="#ff0000" />
    <button id="joinButton">Join Drum Circle</button>
  </div>

  <!-- Drum Circle where drums will be dynamically added -->
  <div id="drumCircle" style="display: none;"></div>

  <!-- Link to the JavaScript file -->
  <script src="src/index.js"></script>
</body>
</html>
